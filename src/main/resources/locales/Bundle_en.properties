HomeText=Have you ever wished to influence the music played at a party or a bar? With Audiocracy you can see the available music on your smartphone and vote for your favorite tracks.
DownloadTextPC=Press on the link below to download the Audiocracy Server as a self-extracting ZIP-file.
DownloadTextAndroid=Press on the link below to download the Audiocracy App from the Google Playstore.
HostsText=Do you want to give your guests at your party or bar the possibility to take part in the music selection? With Audiocracy it is now possible to let your guests vote for their favorite music out of your personal music collection on your Windows, Linux oder Mac PC. Get your Audiocracy Host now by downloading the Audiocracy Server at the Download page and let's get the party started!

