HomeText=Hast du dir nicht schon einmal gew\u00fcnscht auf einer Party oder in einer Bar die gespielte Musik beinflussen zu k\u00f6nnen? Mit Audiocracy kannst du die verf\u00fcgbare Musik auf deinem Smartphone durchschauen und f\u00fcr deine Favoriten abspielen um diese spielen zu lassen.
DownloadTextPC=Dr\u00fccke auf den Button um Audiocracy Server als ZIP Datei herunterzuladen
DownloadTextAndroid=Dr\u00fccke auf den Button um die Audiocracy App vom Google Playstore herunterzuladen.
HostsText=Willst du in deiner Bar oder auf deiner n\u00e4chsten Party deinen G\u00e4sten die M\u00f6glichkeit geben bei der gespielten Musik mitbestimmen zu lassen und nicht die komplette Kontrolle dar\u00fcber verlieren? Mit Audiocracy kannst du die Musik auf deinem Windows, Linux oder Mac PC ausw\u00e4hlen und deine G\u00e4ste k\u00f6nnen f\u00fcr die Songs in die Playlist legen, die sie f\u00fcr gut halten. Hol dir den Audiocracy Server von der Download Seite und lass die Party beginnen!

