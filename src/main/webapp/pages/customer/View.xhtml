<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CustomerViewDlg" widgetVar="CustomerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Customer}">
            <h:form id="CustomerViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{customerController.selected != null}">
                        <h:outputText value="#{bundle.Firstname}"/>
                        <h:outputText value="#{customerController.selected.firstname}" title="#{bundle.ViewCustomerTitle_firstname}"/>
                        <h:outputText value="#{bundle.Lastname}"/>
                        <h:outputText value="#{customerController.selected.lastname}" title="#{bundle.ViewCustomerTitle_lastname}"/>
                        <h:outputText value="#{bundle.Email}"/>
                        <h:outputText value="#{customerController.selected.email}" title="#{bundle.ViewCustomerTitle_email}"/>
                        <h:outputText value="#{bundle.Tel}"/>
                        <h:outputText value="#{customerController.selected.tel}" title="#{bundle.ViewCustomerTitle_tel}"/>
                        <h:outputText value="#{bundle.ZipCode}"/>
                        <h:outputText value="#{customerController.selected.zipCode}" title="#{bundle.ViewCustomerTitle_zipCode}"/>
                        <h:outputText value="#{bundle.City}"/>
                        <h:outputText value="#{customerController.selected.city}" title="#{bundle.ViewCustomerTitle_city}"/>
                        <h:outputText value="#{bundle.Street}"/>
                        <h:outputText value="#{customerController.selected.street}" title="#{bundle.ViewCustomerTitle_street}"/>
                        <h:outputText value="#{bundle.Country}"/>
                        <h:outputText value="#{customerController.selected.country}" title="#{bundle.ViewCustomerTitle_country}"/>
                                                
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CustomerViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
