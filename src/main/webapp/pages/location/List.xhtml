<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/templates/withoutTopCut.xhtml">

        <ui:define name="title">
            <h:outputText value="#{bundle.Location} #{bundle.Maintenance}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LocationListForm" acceptcharset="ISO-8859-1">
                <p:panel style="margin: 20px">
                    <h2>#{bundle.Location} #{bundle.Maintenance}</h2>
                    <p:dataTable id="datalist" value="#{locationController.items}" var="item"
                                 selectionMode="single" selection="#{locationController.selected}"
                                 rowKey="#{item.id}">                                 

                        <p:ajax event="rowSelect"   update="viewButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="viewButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Genres}"/>
                            </f:facet>
                            <h:outputText value="#{item.genres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ZipCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.zipCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.City}"/>
                            </f:facet>
                            <h:outputText value="#{item.city}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.Website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LocationViewForm" oncomplete="PF('LocationViewDialog').show()" disabled="#{empty locationController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{locationController.destroy}" update=":growl,datalist" disabled="#{empty locationController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
